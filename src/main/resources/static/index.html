<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Chat</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@7.0.0/bundles/stomp.umd.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="/app.js"></script>
</head>
<body>
    <h2>Chat Application</h2>

    <input type="text" id="usernameInput" placeholder="Enter your username" />

    <div id="status">Disconnected</div>
    <button id="connectBtn" class="btn btn-primary btn-small">Connect</button>
    <button id="disconnectBtn" class="btn btn-danger btn-small">Disconnect</button>

    <div id="messages"></div>

    <div id="inputArea">
        <input type="text" id="textMessage" placeholder="Enter message">
        <input type="file" id="fileInput">
        <button id="sendBtn">Send</button>
    </div>

    <div id="loadingSpinner">Uploading...</div>
</body>
</html>
